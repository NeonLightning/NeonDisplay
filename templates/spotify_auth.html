<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=ui_config.css_file) }}">
    <style>
        * {
            font-family: var(--font-primary); 
        }
        body {
            max-width: 100%;
            margin: 0;
            padding: 20px;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
        }
        h2 {
            color: var(--color-text-primary);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .container {
            background: var(--color-bg-elevated);
            padding: 30px;
            border: 3px solid var(--color-border-default);
        }
        .auth-url {
            background: var(--color-bg-overlay);
            padding: 15px; 
            border: 2px solid var(--color-border-default);
            word-break: break-all;
        }
        .styled-textarea {
            width: 100%; 
            height: 100px; 
            margin: 10px 0; 
            background: var(--color-input-bg);
            color: var(--color-input-text);
            border: 2px solid var(--color-border-default);
            padding: 10px; 
            box-sizing: border-box;
        }
        .styled-button {
            font-family: var(--font-bold);
            background: var(--color-primary);
            color: var(--color-text-primary);
            border: 2px solid var(--color-border-default); 
            padding: 12px 20px; 
            font-weight: bold; 
            cursor: pointer;
        }
        .styled-button:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
        }
        a {
            color: var(--color-primary);
            font-weight: bold;
        }
        a:hover {
            color: var(--color-primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spotify Authentication</h2>
        <p>Visit this URL to authenticate:</p>
        <div class="auth-url">
            {{ auth_url }}
        </div>
        <p><a href="{{ auth_url }}" target="_blank">Click here to open</a></p>
        <p>After authenticating, you'll be redirected. Copy the URL and paste it below:</p>
        <form method="POST" action="/process_callback_url">
            <textarea name="callback_url" placeholder="Paste the callback URL here..." class="styled-textarea"></textarea>
            <button type="submit" class="styled-button">Process Authentication</button>
        </form>
        <p><a href="/">‚Üê Back to Config</a></p>
    </div>
</body>
</html>
